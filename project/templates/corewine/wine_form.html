{% extends 'base.html' %}
{% load i18n %}
{% load less %}
{% load crispy_forms_tags %}

{% block main %}

<h1>{% trans 'Tasting' %}</h1>
<form action="{% url 'corewine:tasting' %}" class="form-horizontal" method="post" id="wine_form" role="form">
	{% csrf_token %}
 	{% for field in form %}
  	  {% include "corewine/_form_field.html" with field=field %}
 	{% endfor %}
	<button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock main %}
