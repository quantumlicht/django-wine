{% load tags %}
<div class="form-group {% if field.errors %}has-error{% endif %}">
    <div class="col-lg-4">
        <label
            class="control-label {% if field.field.required %}bold{% endif %}"
            for="{{ field.auto_id }}">
            {{ field.label|safe }}
            {{ field.required }}
        </label>
        <div class="controls">
            {{ field }}
            {% if field.errors %}
            <span class="help-block">
                {{ field.errors }}
            </span>
            {% endif %}
        </div>
    </div>
        
</div>
